<!doctype html>
<html lang="en">
  <head>
    <title>Example Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-3">Example server</h1>
        <p class="lead">Javascript injection example</p>
        <hr class="my-2">
        <div class="container">
          <h1>Post something</h1>

          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="Title"></label>
              <input type="text"
                class="form-control" name="title" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Title of your article</small>

              <label for="Description"></label>
              <input type="text"
                class="form-control" name="desc" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Description of your article</small>

              <label for="Image file"></label>
              <input type="file" class="form-control-file" name="file" id="" placeholder="" aria-describedby="fileHelpId">
              <small id="fileHelpId" class="form-text text-muted">Some image for your post</small>
              <button type="submit" class="btn btn-primary mt-3 btn-block">Submit</button>
            </div>
          </form>
          <hr class="my-2">
          <h1>Other posts</h1>
          <div class="card-deck">
          {% for (title, text, path, name) in posts %}
            <div class="card">
              <img class="card-img-top" src="{{ url_for('static', filename = name ) }}" alt="">
              <div class="card-body">
                <h4 class="card-title">{{ title }}</h4>
                <p class="card-text">{{ text }}</p>
              </div>
            </div>
          {% endfor %}
          </div>
        
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
